<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8"/>
    <title>Présentations | Miguel ORTEGA</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Présentations | Miguel ORTEGA">
    <meta property="og:site_name" content="Présentations">
    <meta property="og:url" content="https://mikomatic.github.io/presentations/">
    <meta property="og:description" content="Supports pour mes présentations">
    <meta property="og:type" content="website">
    <meta property="og:image" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");

        body {
            font-size: 18px;
            font-family: "Ubuntu";
        }

        li {
            list-style-type: square;
        }

        img {
            height: 1.4em;
        }

        .date {
            color: #777;
            font-size: .8em;
        }
    </style>
</head>

<body>
<section class="section">
    <div class="container is-max-desktop">
        <h2 class="title">Présentations | Miguel ORTEGA</h2>
        <p>
            <a href="https://github.com/mikomatic">
                <img src="https://img.shields.io/badge/Github-mikomatic-black?style=plastic&logo=github">
            </a>
            <a href="https://mikomatic.github.io/presentations/" rel="nofollow">
                <img src="https://img.shields.io/badge/-pr%C3%A9sentations-F2E142?style=flat&labelColor=F2E142&logo=reveal.js&logoColor=000000">
            </a>
        </p>
    </div>
</section>
<section class="section">
    <div class="container">
        <table class="table is-fullwidth">
            <thead>
            <th>Titre</th>
            <th>Description</th>
            </thead>
            <tbody>
            {{#files}}
            <tr>
                <td>
                    <a href="{{filePath}}" title="{{title}}">
                        {{title}}
                    </a>
                    <br><span class="date">{{date}}</span>
                </td>
                <td>{{description}}</td>
            </tr>
            {{/files}}
            </tbody>
        </table>
    </div>
</section>
</body>

</html>
